<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <header>
        <div id='headerButtons'>
            <button id='buttonHS'>View High Scores</button>
            <button id='clearHS'>Clear High Scores</button>
            <button id='buttonStart'>Start</button>
        </div>
        <img id='headerImg' src='./assets/images/placeholder.png' width=100px>
        <div id = 'rightHeader'>
            <div id='scoreHeader'>Score: <span id='scoreCountdown'></span></div>
            <h2>Questions Left: <span id='questionCountdown'></span></h2>
        </div>
    </header>
    <div id='displayBox'>
        <h1 id='questionDisplay' style="display: inline">Click</h1>
        <div id='answerBox' style='display: flex'>
            <button class='btn' id='btn1'>Start</button>
            <button class='btn' id='btn2'>to</button>
            <button class='btn' id='btn3'>Play</button>
            <button class='btn' id='btn4'>Game!</button>
        </div>
        <div id='highScoreDisplay' style='display:none'>
            <ol id='listHighScores'><h2>High Scores</h2></ol>
        </div>
    </div>
    <script src="assets/script/script.js"></script>
    
</body>
</html>
